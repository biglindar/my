<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏</title>
    <link rel="icon" href="https://doon.my.canvasite.cn/xd/26387fa4f5b1e3f7b6217b27d79bf264.png" type="image/png" sizes="16x16">
    <link rel="icon" href="https://doon.my.canvasite.cn/xd/2d0b56e7e51cf11036ad8734bdb67e2d.png" type="image/png" sizes="32x32">
    <link rel="apple-touch-icon" href="https://doon.my.canvasite.cn/xd/725b756a69a7d4c235070e51acd85560.png" sizes="180x180">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #000000;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        #root {
            position: relative;
            text-align: center;
            width: 100%;
        }
        .centered {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div id="root">
        <!-- 正中间的 GIF 图片 -->
        <div class="centered">
            <img src="123.gif" alt="Centered GIF">
        </div>
        <!-- 原页面的内容 -->
        <div class="footer">
            <p>CONTACT US</p>
            <p>Email: ling@doon.eu.org</p>
        </div>
    </div>
</body>
</html>
