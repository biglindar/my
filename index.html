<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏</title>
    <link rel="icon" href="https://doon.my.canvasite.cn/xd/26387fa4f5b1e3f7b6217b27d79bf264.png" type="image/png" sizes="16x16">
    <link rel="icon" href="https://doon.my.canvasite.cn/xd/2d0b56e7e51cf11036ad8734bdb67e2d.png" type="image/png" sizes="32x32">
    <link rel="apple-touch-icon" href="https://doon.my.canvasite.cn/xd/725b756a69a7d4c235070e51acd85560.png" sizes="180x180">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000000;
        }
        .centered {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="root">
        <!-- 在正中间显示 GIF -->
        <div class="centered">
            <img src="123.gif" alt="Centered GIF">
        </div>
    </div>
</body>
</html>
