<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS2 战队主页</title>
    <link rel="icon" href="2.png" type="image/png" sizes="16x16">
    <link rel="icon" href="3.png" type="image/png" sizes="32x32">
    <link rel="apple-touch-icon" href="4.png" sizes="180x180">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 第一屏：主页内容 -->
    <section class="page home-page">
        <img src="123.gif" alt="左上角 GIF" class="corner-gif">
        <div class="centered">
            <img src="abc.svg" alt="动态 Logo" class="dynamic-logo">
        </div>
    </section>

    <!-- 第二屏：奖杯展示 -->
    <section class="page trophy-page">
        <h1>我们的荣誉奖杯</h1>
        <div class="trophy-gallery">
            <div class="trophy">
                <img src="trophies/trophy1.png" alt="奖杯1">
                <h2>奖杯 1</h2>
                <p>2024 年 10 月</p>
            </div>
            <div class="trophy">
                <img src="trophies/trophy2.png" alt="奖杯2">
                <h2>奖杯 2</h2>
                <p>2024 年 11 月</p>
            </div>
        </div>
    </section>

    <!-- 第三屏：评论区 -->
    <section class="page comment-page">
        <h1>留言评论</h1>
        <form id="commentForm">
            <textarea id="commentInput" placeholder="输入你的评论..." required></textarea>
            <button type="submit">提交</button>
        </form>
        <div id="commentsContainer" class="comments-container"></div>

        <div class="footer">
            <p>CONTACT US</p>
            <p>Email: ling@doon.eu.org</p>
        </div>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
